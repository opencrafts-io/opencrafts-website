name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Clean Previous Build
        run: rm -rf dist

      - name: Build Angular App with Custom BaseHref
        run: |
          npm run build -- --configuration production --base-href "/"

      - name: List Built Files[Debug]
        run: |
          echo "Listing build output:"
          find dist -type f
          echo "Checking for index.html..."
          INDEX=$(find dist -name "index.html")
          if [ -z "$INDEX" ]; then
            echo "ERROR: index.html not found in build output."
            exit 1
          fi
          echo "âœ… index.html found at: $INDEX"

      - name: Inspect index.html BaseHref
        run: |
          INDEX_PATH=$(find dist -name "index.html" | head -n1)
          echo "Extracted baseHref from $INDEX_PATH:"
          grep -i '<base href=' "$INDEX_PATH" || echo "baseHref tag missing!"

      - name: Check for Empty Output Directory
        run: |
          OUTPUT_DIR=dist/opencrafts-website
          COUNT=$(find "$OUTPUT_DIR" -type f | wc -l)
          echo "Files in build output: $COUNT"
          if [ "$COUNT" -lt 2 ]; then
            echo "Build output is too small â€” something likely failed."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/opencrafts-website
          clean: true
          single-commit: true
          commit-message: "ðŸš€ Deployed OpenCrafts site"
