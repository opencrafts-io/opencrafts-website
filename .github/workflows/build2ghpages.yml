name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Clean Previous Build
        run: rm -rf dist

      - name: Build Angular App
        run: |
          npm run build -- --configuration production --base-href="/"

      - name: Detect Angular Output Directory
        id: detect
        run: |
          echo "Searching for index.html in dist/*"
          FILE=$(find dist -name index.html | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No index.html found!"
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "Found output directory: $DIR"
          echo "output_dir=$DIR" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ steps.detect.outputs.output_dir }}
          clean: true
          single-commit: true
          commit-message: "ðŸš€ Force deploying Angular site to gh-pages"
          force: true
