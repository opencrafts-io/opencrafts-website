name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Clean Previous Build
        run: rm -rf dist

      - name: Build Angular App with BaseHref "/"
        run: |
          npm run build -- --configuration production --base-href "/"

      - name: List Built Files [Debug]
        run: |
          echo "Listing build output:"
          find dist -type f
          INDEX=$(find dist -name "index.html")
          if [ -z "$INDEX" ]; then
            echo "ERROR: index.html not found in build output."
            exit 1
          fi
          echo "index.html found at: $INDEX"

      - name: Inspect index.html BaseHref
        run: |
          INDEX_PATH=$(find dist -name "index.html" | head -n1)
          echo "Extracted baseHref from $INDEX_PATH:"
          grep -i '<base href=' "$INDEX_PATH" || echo "ï¸ baseHref tag missing!"

      - name: Detect Output Directory
        id: detect
        run: |
          if [ -d dist/opencrafts-website ]; then
            echo "output_dir=dist/opencrafts-website" >> "$GITHUB_OUTPUT"
          elif [ -d dist/browser ]; then
            echo "output_dir=dist/browser" >> "$GITHUB_OUTPUT"
          else
            echo "No valid output folder found!"
            exit 1
          fi


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ steps.detect.outputs.output_dir }}
          clean: true
          single-commit: true
          commit-message: "ðŸš€ Deployed Angular site with custom domain"
          force: true
